{% extends "polls/base.html" %}

{% block content %}

<h2 class="text-center">{{ question.question_text }}</h2>
<div class="text-center">
<ul class="list-group">
{% for choice in question.choice_set.all %}
    <li class="list-group-item">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'polls:index' %}" class=" btn btn-primary">Go back to all polls</a>
</div>
{% endblock %}
